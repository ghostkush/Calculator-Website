<div class="container" align="center" style="margin: 10px;">
    <div class="card" style="width: 20rem;">
        <div class="card-body">
            <form #userName="ngForm" (ngSubmit)="sub()"> 
                <h3>Subtraction Form</h3>
                <label>First number</label>
                <br>
                <input type="text" name="num1" placeholder="First number" [(ngModel)]="firstNumber"> 
                <br/> 
                <br/> 
                <label>Second Number</label>
                <input type="text" name="Num2" placeholder="Second number" [(ngModel)]="secondNumber">
                <br/>
                <br/>
                <label>Result: {{result}}</label>
                <br>
                <input type="submit" value="submit"> 
             </form>
        </div>
    </div>
</div>
